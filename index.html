<!DOCTYPE html>
<html>
<head>
    <title>Inventory Dashboard</title>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
            background-color: #f2f2f2;
        }

        .tab {
            overflow: hidden;
            border-bottom: 2px solid #ccc;
            margin-bottom: 20px;
        }

        .tab button {
            background-color: #ddd;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 10px 20px;
            font-size: 16px;
        }

        .tab button:hover {
            background-color: #bbb;
        }

        .tab button.active {
            background-color: #444;
            color: white;
        }

        .tabcontent {
            display: none;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            margin-bottom: 30px;
        }

        th, td {
            border: 1px solid #aaa;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #444;
            color: white;
        }
    </style>
</head>
<body>

<h1>Transposed Inventory Tables</h1>

<div class="tab">
    <button class="tablinks active" onclick="openTab(event, 'Fruits')">Fruits</button>
    <button class="tablinks" onclick="openTab(event, 'Toys')">Toys</button>
    <button class="tablinks" onclick="openTab(event, 'Vegetables')">Vegetables</button>
</div>

<div id="Fruits" class="tabcontent" style="display: block;"></div>
<div id="Toys" class="tabcontent"></div>
<div id="Vegetables" class="tabcontent"></div>

<script>
async function loadData(type) {
    const res = await fetch("/" + type.toLowerCase());
    const data = await res.json();

    let html = "<table><tr><th>Field</th>";
    data.forEach(item => html += `<th>${item.name}</th>`);
    html += "</tr>";

    if (type === "Fruits") {
        html += "<tr><td>Color</td>" + data.map(i=>`<td>${i.color}</td>`).join("") + "</tr>";
        html += "<tr><td>Quantity</td>" + data.map(i=>`<td>${i.quantity}</td>`).join("") + "</tr>";
        html += "<tr><td>Selled</td>" + data.map(i=>`<td>${i.selled}</td>`).join("") + "</tr>";
        html += "<tr><td>Remaining</td>" + data.map(i=>`<td>${i.remaining}</td>`).join("") + "</tr>";
    }

    if (type === "Toys") {
        html += "<tr><td>Type</td>" + data.map(i=>`<td>${i.type}</td>`).join("") + "</tr>";
        html += "<tr><td>Price</td>" + data.map(i=>`<td>${i.price}</td>`).join("") + "</tr>";
        html += "<tr><td>Quantity</td>" + data.map(i=>`<td>${i.quantity}</td>`).join("") + "</tr>";
        html += "<tr><td>Selled</td>" + data.map(i=>`<td>${i.selled}</td>`).join("") + "</tr>";
        html += "<tr><td>Remaining</td>" + data.map(i=>`<td>${i.remaining}</td>`).join("") + "</tr>";
    }

    if (type === "Vegetables") {
        html += "<tr><td>Category</td>" + data.map(i=>`<td>${i.category}</td>`).join("") + "</tr>";
        html += "<tr><td>Stock</td>" + data.map(i=>`<td>${i.stock}</td>`).join("") + "</tr>";
        html += "<tr><td>Selled</td>" + data.map(i=>`<td>${i.selled}</td>`).join("") + "</tr>";
        html += "<tr><td>Remaining</td>" + data.map(i=>`<td>${i.remaining}</td>`).join("") + "</tr>";
    }

    html += "</table>";
    document.getElementById(type).innerHTML = html;
}

function openTab(evt, tabName) {
    const tabcontent = document.getElementsByClassName("tabcontent");
    const tablinks = document.getElementsByClassName("tablinks");

    for (let i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }
    for (let i = 0; i < tablinks.length; i++) {
        tablinks[i].classList.remove("active");
    }

    document.getElementById(tabName).style.display = "block";
    evt.currentTarget.classList.add("active");

    // load data only if not already loaded
    if (document.getElementById(tabName).innerHTML.trim() === "") {
        loadData(tabName);
    }
}

// auto-load Fruits on first load
window.onload = () => loadData("Fruits");
</script>

</body>
</html>
